<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangluour Price Predicted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form_ {
            height: 75%;
            width: 50%;
            margin: auto;
        }

        .button_wrapper {
            display: flex;
            justify-content: center;
        }

        .result {
            padding: 10px;
            display: flex;
            justify-content: center;
            font-size: 1.5rem;
            align-items: center;
            font-weight: 500;
        }

        .btn {
            width: 100%;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            /* background-image: url("server\pexels-binyaminmellish-106399.jpg"); */
            background-image: url('static/pexels-binyaminmellish-186077.jpg');
            

            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;  /* Center horizontally and vertically */
            height: 100vh;                /* Full height of the viewport */
            width: 100vw;                 /* Full width of the viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; 
                }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function onPageload() {
            console.log("Document loaded");

            // API URL
            var url = "http://127.0.0.1:5000/get_location_names";

            // Make a GET request
            $.get(url, function (data, status) {
                console.log("Got response for get_location_names request");

                if (data) {
                    // Get the locations from response
                    var locations = data.location; // Ensure your API response uses `locations`
                    console.log(locations, "locations name ")
                    // Get the dropdown element
                    var uilocations = document.getElementById("uilocations");
                    $(uilocations).empty(); // Clear existing options

                    // Append new options
                    for (var i in locations) {
                        var opt = new Option(locations[i], locations[i]); // Value and text
                        $(uilocations).append(opt);
                    }
                }
            });
        }

        function get_price() {
            event.preventDefault()
            console.log(event)
            const url = "http://127.0.0.1:5000/predict_home_price"
            const location = document.getElementById("uilocations").value;
            const total_sqft = document.getElementById("total_sqft").value;
            const bhk = document.getElementById("bhk").value;
            const bath = document.getElementById("bath").value;
            console.log(url, location, total_sqft, bhk, bath)
            $.post(url, {
                "location": location,
                "total_sqft": total_sqft,
                "bhk": bhk,
                "bath": bath
            }, function (data, status) {
                console.log(data, status, "get_price")
                document.getElementById("Predicted_price").innerHTML = `Bangluour Price Prediction â‚¹${data.estimated_price}Lakh`
            })
        }

        // Attach onPageload to the window.onload
        window.onload = onPageload;
    </script>
</head>

<body>

    <form class="form_">
        <div class="mb-3">
            <label for="uilocations" class="form-label">Location</label>
            <select class="form-select" aria-label="Default select example" name="location" id="uilocations">
                <option selected disabled="disabled">Open this select menu</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Total Squre fit</label>
            <input type="text" class="form-control" id="total_sqft" name="total_sqft" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">BHK</label>
            <input type="text" class="form-control" id="bhk" name="bhk" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Bath</label>
            <input type="text" class="form-control" id="bath" name="bath" aria-describedby="emailHelp">

        </div>
        <div class="button_wrapper">
            <button class="btn btn-primary" onclick="get_price()">Submit</button>

        </div>
        <div class="result">
            <p id="Predicted_price"></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
